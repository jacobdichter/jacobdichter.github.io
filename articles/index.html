---
layout: default
title: Articles
---


<h1>Articles</h1>
<span class="articles">
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" style="font-weight: 600;">{{ post.title }}</a><span class="date">/  {{ post.date | date: "%B %-d, %Y" }}</span>
      <div class="short-desc">{{ post.description }}</div>
    </li>
  {% endfor %}
</ul>
</span>
