---
layout: default
title: Articles
---


<h1>Articles</h1>
<ul>
  {% for post in site.posts %}
    <li style="padding: 0.4em 0;">
      <a href="{{ post.url }}">{{ post.title }}</a><span class="date">/  {{ post.date | date: "%B %-d, %Y" }}</span>
      <div class="short-desc">{{ post.description }}</div>
    </li>
  {% endfor %}
</ul>
