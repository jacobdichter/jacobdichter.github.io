---
layout: default
title: Articles
---


<h1>Articles</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a><span class="date">/  {{ post.date | date: "%B %-d, %Y" }}</span>
      <span class="short-desc"><p>{{ post.description }}</p></span>
    </li>
  {% endfor %}
</ul>
