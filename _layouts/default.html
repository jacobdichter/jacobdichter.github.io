<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <!-- Sidebar (Fixed Column) -->
    <div class="sidebar">
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <img src="{{ '/path/to/your/profile.jpg' | relative_url }}" alt="Profile Photo" width="150">
      <nav>
        <ul>
          <li><a href="{{ '/research' | relative_url }}">Research</a></li>
          <li><a href="{{ '/teaching' | relative_url }}">Teaching</a></li>
          <li><a href="{{ site.cv_url }}">CV</a></li>
          <li><a href="https://scholar.google.com">Google Scholar</a></li>
        </ul>
      </nav>
      <p>Welcome to my website! Brief bio or welcome text here.</p>
    </div>
    
    <!-- Main Content (Scrolls Independently) -->
    <div class="content">
      {{ content }}
    </div>
  </div>
</body>
</html>
